<div class="container-fluid lectures">

            </div>

<ngb-tabset>
  <ngb-tab *ngFor = "let item of kurs" title={{item.name}}>
    <ng-template ngbTabContent>
        <div class = "container-fluid bcgr-white">
            <div class = "row justify-content-around">
                <div class="col-md-9">
                    <br>
                        <p class = "fontBig text-faded display-4 ">{{item.text}}</p>
                    <br>
                </div>
                <div class="col-md-3">
                    <br>
                    <div class="card-img-top marg">
                       <img class="img-thumbnail" src={{item.pictLink}}>
                   </div>
                   <br>
                </div>
            </div>
        </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
